<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Hospital</title>
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header th:replace="header :: header"></header>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Hospital</h1>
				<div class="card-body">
					<form th:action="@{/main/editar/{id}(id=${hospital.id})}" th:object="${hospital}" method="post">
						<div class="mb-3">
							<label>Nombre: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Hospital la esperanza" required>
						</div>
						<div class="mb-3">
							<label>Años de antiguedad: </label>
							<input type="number" name="antiguedad" th:field="*{antiguedad}" class="form-control" placeholder="0" required min="1">
						</div>
						<div class="mb-3">
							<label>Area: </label>
							<input type="text" name="area" th:field="*{area}" class="form-control" placeholder="00000 m2" required>
						</div>
						<div class="mb-3">
							<label>Sede: </label>
							<select required th:field="*{idSede}">
								<option value="">Seleccione una sede</option> 
								<option th:each="sede: ${sedes}" th:value="${sede.id}" th:text="${sede.descSede}" th:selected="${sede.id==idSede}"></option>
							</select>
						</div>
						<div class="mb-3">
							<label>Id Condición</label>
							<input type="text" name="condicion" th:field="*{idCondicion}" class="form-control" placeholder="2" required>
						</div>
						<div class="mb-3">
							<label>Id Distrito</label>
							<input type="text" name="distrito" th:field="*{idDistrito}" class="form-control" placeholder="3" required>
						</div>
						<div class="mb-3">
							<label>Id Gerente</label>
							<input type="text" name="gerente" th:field="*{idGerente}" class="form-control" placeholder="2" required>
						</div>
						<div class="mb-3">
							<label>Fecha de registro: </label>
							<input type="date" name="fechaRegistro" th:field="*{fechaRegistro}" required class="form-control">					
						</div>
						<div class="d-flex justify-content-center align-items-center gap-3">
							<div>
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="d-flex justify-content-center align-items-center">
			<div>
				<a class="btn btn-primary" href="/main">Volver al menu principal</a>
			</div>
		</div>
	</div>
 <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>

</html>
